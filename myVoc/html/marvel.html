<!DOCTYPE html>
<meta name="viewport" content="width=device-width">
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>English Dictionary</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <table style="width:100%;">
        <th colspan=2>Marvel</th>
        <tr>
            <td class="audio_box">
                <audio controls id="player" src="Marvel2s.mp3" type="audio/mpeg" style="width:100%"></audio>
            </td>
            <td class="check_box">
                <div>
                    <input type="radio"  id="Russian" onclick="doRussian()" />
                    <label for="Russian">Russian</label>
                    <input type="radio"  checked="checked" id="English" onclick="doEnglish()" />
                    <label for="English">English</label>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan=2>
                <embed src="Marvel2s.pdf" type="application/pdf" width="100%" height="1000" />
            </td>
        </tr>
    </table>

    <script>
        function doRussian() {
            var player = document.getElementById('player');
            player.src = "Marvel-R2s.mp3";
        }
        function doEnglish() {
            var player = document.getElementById('player');
            player.src = "Marvel2s.mp3";
        }
    </script>
</body>

</html>
